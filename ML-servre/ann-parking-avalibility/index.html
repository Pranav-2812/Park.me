<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <title>Document</title>
</head>
<script>
    const fetchData = async () => {
        const responce = fetch('http://localhost:8080/demand/ratio', {
            method: "POST",
            headers: {
                'Content-Type': "application/json"
            },
            body: JSON.stringify({
                "date": "2024-11-21T16:30:35.405+00:00",
                "city": "Delhi",
                "near_by": "Airport",
                "location_type": "Commercial"
            })
        });
        const res = await responce;
        const pred = await res.json()
        document.getElementById("pred").innerHTML = pred.prediction;
    }

    const startSocketio = async () => {
        const socket = await io("http://localhost:8080", {
        transports: ["websocket"],
        cors: {
          origin: "http://localhost:5500",
        },
      });

      socket.on("connect", () => {
            console.log("Connected to WebSocket");
        });

        socket.on("update", (data) => {
            console.log("Received data from server:", data);
            document.getElementById("socketData").innerText = JSON.stringify(data);
        });

        socket.on("disconnect", () => {
            console.log("Disconnected from WebSocket");
        });
    }
</script>

<body>
    <form action="http://localhost:8080/land/classifier" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>

        <!-- <h4>{ responce && console.log(re)}</h4> -->
    </form>
    <button type="button" onclick="fetchData()">get Prediction</button>
    <h4 id="pred"></h4>

    <button type="button" onclick="startSocketio()">Connect</button>
    <h4 id="socketData"></h4>
</body>

</html>
